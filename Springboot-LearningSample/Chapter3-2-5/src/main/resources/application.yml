spring:
  redis:
    host: localhost #redis服务器地址
    database: 0 #redis数据库索引
    port: 6379  #redis服务端口
    password: #redis服务器连接密码(默认为空)
    pool:
      max-active: 8 #连接池最大连接数(负值表示没有限制)
      max-wait: -1 #连接池最大阻塞等待时间
      max-idle: 8 #连接池中的最大空闲连接
      min-idle: 0 #连接池中的最小空闲连接
    timeout: 0 #连接超时时间(毫秒)
